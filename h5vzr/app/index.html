<!doctype html>
<html ng-app="loggrioApp">
  <head>
    <meta charset="utf-8">
    <title>loggr.io</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-mfb/dist/css/mfb.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body layout="column">
    <md-toolbar ng-controller="ToolbarCtrl as toolbar">
      <div class="md-toolbar-tools">
        <div flex="15"></div>
        <md-button style="border-radius: 0" class="md-icon-button" aria-label="Logo">
          <md-icon md-svg-icon="loggr-icon" alt="loggr.io" class="menu-logo"></md-icon>
        </md-button>
        <div flex></div>
        <p class="md-subhead toolbar-item">Max Mustermann</p>
        <md-button class="md-icon-button" aria-label="Account">
          <md-icon md-svg-icon="account-circle" alt="account-circle" class="toolbar-item"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="more-vert" alt="more-vert" class="toolbar-item"></md-icon>
        </md-button>
        <div flex="15"></div>
      </div>
    </md-toolbar>

    <md-content flex layout-padding layout="row" layout-align="center start">
      <div ng-view flex="70"></div>
    </md-content>

    <div ng-controller="ButtonMenuCtrl as menu">
      <mfb-menu position="br" toggling-method="hover" effect="slidein"
                label="Optionen" active-icon="options" resting-icon="options">
        <mfb-button icon="edit" label="Ansicht konfigurieren" ng-click="menu.showDialog($event)"></mfb-button>
        <mfb-button icon="add" label="Graph hinzufÃ¼gen"></mfb-button>
      </mfb-menu>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-mfb/dist/mfb-directive.min.js"></script>
    <script src="bower_components/highcharts-ng/dist/highcharts-ng.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/highcharts/highcharts-more.js"></script>
    <script src="bower_components/highcharts/modules/exporting.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/lb-services.js"></script>
    <script src="scripts/services/notify.js"></script>
    <script src="scripts/services/util.js"></script>
    <script src="scripts/directives/flip.js"></script>
    <script src="scripts/directives/flippanel.js"></script>
    <script src="scripts/controllers/button-menu.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/toolbar.js"></script>
    <script src="scripts/controllers/dialogs/common-dialog.js"></script>
    <script src="scripts/controllers/dialogs/configure-view.js"></script>
    <script src="scripts/controllers/dialogs/token.js"></script>
    <script src="scripts/controllers/dialogs/user-control.js"></script>
    <!-- endbuild -->
  </body>
</html>
