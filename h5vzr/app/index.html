<!doctype html>
<html ng-app="loggrioApp">
  <head>
    <meta charset="utf-8">
    <title>loggr.io</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body layout="column">
    <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>
        <p>Max Mustermann</p>
        <md-button class="md-icon-button" aria-label="Account">
          <md-icon md-svg-icon="account-circle" alt="account-circle"></md-icon>
          <md-tooltip>Licenced to: UserName</md-tooltip>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="more-vert" alt="more-vert"></md-icon>
          <md-tooltip>Settings</md-tooltip>
        </md-button>
      </div>
    </md-toolbar>

    <md-content layout-padding layout="row" layout-align="center start">
      <div ng-view flex="75"></div>
    </md-content>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/highcharts-ng/dist/highcharts-ng.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/highcharts/highcharts-more.js"></script>
    <script src="bower_components/highcharts/modules/exporting.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/lb-services.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/util.js"></script>
    <!-- endbuild -->
</body>
</html>
