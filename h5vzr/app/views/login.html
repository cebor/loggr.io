<div layout="column" flex layout-align="start center">
  <md-card style="width: 400px;">
    <md-card-content>
      <h2>Login</h2>
      <md-input-container>
        <label>Benutzername</label>
        <input type="text" required ng-model="login.loginCredentials.email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="login.loginCredentials.password">
      </md-input-container>
    </md-card-content>
    <div class="md-actions" layout="row" layout-align="end center">
      <md-button ng-click="login.login()">Login</md-button>
    </div>
  </md-card>
</div>
