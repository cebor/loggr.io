<flip class="flip-panel">
  <flip-panel>
    <md-card>
      <md-card-content layout-align="center start">
        <!--<h2>Living room temperature</h2>-->
        <highchart id="chart1" config="main.chartConfig"></highchart>
      </md-card-content>
    </md-card>
  </flip-panel>
  <flip-panel layout-align="center start">
    <md-card>
      <md-card-content>
        <h2>Übersicht zu {{main.chartConfig.options.title.text}}</h2>
        <p>Höchsttemperatur: <b>{{main.flipChart.dataMax}}°C</b></p>
        <p>Tiefsttemperatur: <b>{{main.flipChart.dataMin}}°C</b></p>
        <p>Durchschnittstemperatur: <b>{{main.flipChart.dataAvg | number: 2}}°C</b></p>
      </md-card-content>
    </md-card>
  </flip-panel>
</flip>

<div ng-controller="ButtonMenuCtrl as menu" class="button-menu">
  <md-fab-speed-dial md-direction="up" class="md-scale">
    <md-fab-trigger>
      <md-button aria-label="menu" class="md-fab">
        <md-icon>menu</md-icon>
      </md-button>
    </md-fab-trigger>
    <md-fab-actions>
      <md-button aria-label="Ansicht konfigurieren" class="md-fab" ng-click="menu.showDialog($event)">
        <md-icon>edit</md-icon>
      </md-button>
      <md-button aria-label="Raspberry pairen" class="md-fab" ng-click="menu.tokenDialog($event)">
        <md-icon>settings_ethernet</md-icon>
      </md-button>
    </md-fab-actions>
  </md-fab-speed-dial>
</div>
